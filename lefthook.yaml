commit-msg:
  commands:
    conform:
      run: conform enforce --commit-msg-file .git/COMMIT_EDITMSG

pre-commit:
  parallel: true
  commands:
    conform:
      run: conform enforce
    check: # linting, check compile error, and other stuffs
      root: /                   # where the command is executed
      glob: "*.extension_file"  # run when it mach this glob filter
      run: mask check
